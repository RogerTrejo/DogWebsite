<!DOCTYPE html>
<html>
<head>
  <title>AirCnC - Rent a Cat or Dog</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="AirC&amp;C is the premiere site renting cute cats and canines">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <header>
    <img src="images/logo.png" alt="aircnc logo design" class="logo">
  </header>
  <!-- ending header tag -->

  <div class="hero">
    <img src="images/dog-hero-image.png" alt="image of doggo">
  </div>
  <!-- ending hero div -->
  
  <section class="info">
    <div class="container">
      <div class="profile">
        <div class="owner-details">
          <img src="images/chris-castiglione.png" alt="pic of person">
          <h2 class="relationship">
            Owner
          </h2>
          <h2 class="name">
            Xavier
          </h2>
        </div>
        <!-- end of owner-details div -->

        <div class="clearfix pet-details">
          <h1> 
            Chris, Golden Retriever
          </h1>
          <p class ="location">
            New York, NY, USA
          </p>

          <div class="icons">
            <img src="images/icons/mute.svg" alt="doesn't bark">
            <h5>
              Doesn't Bark
            </h5>
          </div>
          <!-- end of icons div -->
          <div class="icons">
            <img src="images/icons/baby.svg" alt="baby friendly">
            <h5>
              Kid Friendly
            </h5>
          </div>
          <!-- end of icons div -->
          <div class="icons">
            <img src="images/icons/lightning.svg" alt="energetic">
            <h5>
              Energetic
            </h5>
          </div>
          <!-- end of icons div -->
        </div>
        <!-- end of pet-details div -->
      </div>
      <!-- end of profile div -->

      <div class="booking">
        <h2 class="price">
          $30 <span class="time">Per Day</span>
        </h2>
        <a href="#" class="button"> Request to Book!</a>
      </div>
      <!-- end of booking div -->
    </div>
    <!-- end of container div -->

  </section>
  <!-- end of info section -->




  <section>
  </section>
  
  
</body>
</html>
